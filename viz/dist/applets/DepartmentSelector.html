<span class="DepartmentSelector Selector filter value w-applet">
  <span class="w-clickdetails">
    <span class="departments summary">
      <label>
        department:
      </label>
      <span class="do-showDetails value">
        All
      </span>
    </span>
    <div class="details">
      <div class="header">
        <h3>Filter by department</h3>
      </div>
      <div class="body">
        <div class="filter">
          <div class="w-choices left">
            Select
            <ul class="as-inline">
              <li class="do-selectAll">
                All
              </li>
              <li class="do-selectNone">
                None
              </li>
            </ul>
          </div>
          <div class="right">
            <input type="button" value="OK" class="do-ok do-hideDetails" />
            <span class="hset-5">
              
            </span>
            <input type="button" value="Cancel" class="do-hideDetails" />
          </div>
          <div class="clearer">
            &nbsp;
          </div>
        </div>
        <div class="departments choices">
          <div class="span-50p">
            <ul>
              <li class="template hidden">
                <input type="checkbox" value="0" />
                <span class="hsep-5">
                  
                </span>
                <span class="name">
                  <span class="out">Ambassador</span>
                </span>
              </li>
            </ul>
          </div>
          <div class="span-50p">
            <ul>
              <li class="template hidden">
                <input type="checkbox" value="0" />
                <span class="hsep-5">
                  
                </span>
                <span class="name">
                  <span class="out">Ambassador</span>
                </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="clear">
          &nbsp;
        </div>
        <div class="operations hidden">
          <input type="button" value="OK" class="do-ok do-hideDetails" />
          <span class="hset-5">
            
          </span>
          <input type="button" value="Cancel" class="do-hideDetails" />
        </div>
      </div>
    </div>
  </span>
</span>
